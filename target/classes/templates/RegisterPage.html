<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments.html :: headerfiles">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<header th:insert="fragments.html :: nav"></header>
<div class="container">
    <div style="width:600px;margin-left: auto;margin-right: auto;margin-top:24px;padding: 24px;">
        <div class="card">
            <div class="card-header">
                <i class="fa fa-user"></i> Please Enter Your Information
            </div>
            <div class="card-block" style="padding: 24px;">
                <form  th:action="@{/MyWebsite/Register}" th:object="${newUser}" method="post">
                    <fieldset>

                        <!-- Register Controls -->
                       <div class="form-group">
                            <label for="txtUsername">Username</label>
                            <input th:field="*{userName}" type="text" class="form-control" id="txtUsername"
                                   placeholder="User Name">
                           <div class="alert alert-warning" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></div>
                        </div>
                        <div class="form-group">
                            <label for="txtEmail">Username</label>
                            <input th:field="*{email}" type="email" class="form-control" id="txtEmail"
                                   placeholder="Email Address">
                            <div class="alert alert-warning" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                        </div>
                        <div class="form-group">
                            <label for="txtPassword">Password</label>
                            <input th:field="*{password}" type="password" class="form-control" id="txtPassword" name="password"
                                   placeholder="Password">
                            <div class="alert alert-warning" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                        </div>
                        <div class="form-group">
                            <label for="txtRepassword">Password</label>
                            <input th:field="*{rePassword}" type="password" class="form-control" id="txtrePassword" name="rePassword"
                                   placeholder="RePassword">
                            <div class="alert alert-warning" th:if="${#fields.hasErrors('rePassword')}" th:errors="*{rePassword}"></div>
                        </div>

                        <!-- Login Button -->
                        <div class="form-actions" style="margin-top: 12px;">
                            <button type="submit" class="btn btn-success">Signup !</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
